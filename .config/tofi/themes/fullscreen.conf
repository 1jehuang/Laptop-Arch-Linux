# Fullscreen Theme (based on official tofi fullscreen theme)

# Window geometry - fullscreen
width = 100%
height = 100%
border-width = 0
outline-width = 0
padding-left = 35%
padding-top = 35%

# Appearance
background-color = #000A

# Typography  
font = monospace
text-color = #ffffff
prompt-color = #ff8c42
selection-color = #000000
selection-background = #ff6b35
selection-match-color = #ffffff
default-result-color = #ffffff
alternate-result-color = #f0f0f0

# Layout & spacing
result-spacing = 25
num-results = 5
selection-background-padding = 16
text-cursor = true
text-cursor-style = bar
text-cursor-color = #ff4500
text-cursor-thickness = 3

# Behavior
fuzzy-match = true
hide-cursor = false
drun-launch = true
history = true

# Keybindings
# Alt+Tab to exit tofi
key-exit = Alt+Tab

# Input
prompt-text = ""
placeholder-text = ""
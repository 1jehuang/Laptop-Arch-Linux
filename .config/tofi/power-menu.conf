# Power Menu Theme - Dark with Orange Accent

# Window geometry
width = 400
height = 320
anchor = center
margin-top = 0
margin-left = 0

# Appearance
border-width = 2
outline-width = 0
corner-radius = 15
background-color = #1a1a1add

<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set JetBrains Mono Extra Light Nerd Font as the default monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>
  
  <!-- Set JetBrains Mono Extra Light Nerd Font as the default sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>
  
  <!-- Set JetBrains Mono Extra Light Nerd Font as the default serif font -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>
  
  <!-- Force Light weight for JetBrains Mono Nerd Font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>JetBrainsMono Nerd Font</string>
    </test>
    <edit name="weight" mode="assign">
      <const>light</const>
    </edit>
  </match>
  
  <!-- Also set for alternative family names -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>JetBrainsMono NF</string>
    </test>
    <edit name="weight" mode="assign">
      <const>light</const>
    </edit>
  </match>
</fontconfig>